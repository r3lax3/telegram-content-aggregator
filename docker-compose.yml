version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tgstat_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: scrapper_db,bot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tgstat_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  scrapper:
    build:
      context: ./scrapper
      dockerfile: Dockerfile
    container_name: tgstat_scrapper
    environment:
      SCRAPPER_DATABASE_URL: postgresql+psycopg2://scrapper_user:strong_password@postgres:5432/scrapper_db
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672/
      USE_API: "true"
      UPDATE_INFO: ""
      TELEGRAM_API_ID: ${TELEGRAM_API_ID:-}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH:-}
    ports:
      - "5000:5000"
    volumes:
      - ./scrapper:/app
      - /app/__pycache__
      - ./scrapper/tg_acc.session:/app/tg_acc.session
      - ./scrapper/cookies.json:/app/cookies.json
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
