services:
  postgres:
    image: postgres:15-alpine
    container_name: tgstat_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: scrapper_db,bot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tgstat_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  scrapper:
    build:
      context: ./scrapper
      dockerfile: Dockerfile
    container_name: tgstat_scrapper
    env_file:
      - scrapper.env  # ‚Üê Add this line
    ports:
      - "5000:5000"
    volumes:
      - ./scrapper:/app
      - /app/__pycache__
      - ./scrapper/tg_acc.session:/app/tg_acc.session
      - ./scrapper/cookies.json:/app/cookies.json
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: tgstat_bot
    env_file:
      - bot.env
    volumes:
      - ./bot:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      scrapper:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
